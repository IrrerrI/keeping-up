<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="form-card">
      <form class="two">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="first-name" name="first-name" class="one" />
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="last-name" name="last-name" class="one" />
        </div>

        <div class="form-group span-all">
          <label for="email">Email</label>
          <input type="email" id="email" class="one" />
        </div>

        <fieldset class="span-all three">
          <legend>Query Type</legend>

          <div class="form-group">
            <input
              type="radio"
              id="general"
              name="query"
              value="general_enquiry"
            />
            <label for="general">General Enquiry</label>
          </div>

          <div class="form-group">
            <input
              type="radio"
              id="support"
              name="query"
              value="support"
              required
              data-error="abc"
            />
            <label for="support">Support Request</label>
          </div>
          <span class="error-message"></span>
        </fieldset>

        <div class="form-group span-all">
          <label for="message">Message</label>
          <textarea name="message" id="message" class="one"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
